<div *ngIf="budget" class="budget-detail">
  <h2>Detalle del Presupuesto</h2>
  <div>
    <label>ID:</label>
    <span>{{ budget.id }}</span>
  </div>
  <div>
    <label>Total:</label>
    <span>{{ budget.total | currency }}</span>
  </div>
  <div>
    <label>Descuento:</label>
    <span>{{ budget.discount | currency }}</span>
  </div>
  <div>
    <label>Total Final:</label>
    <span>{{ budget.finalTotal | currency }}</span>
  </div>
  <div>
    <label>Estado:</label>
    <span>{{ budget.status }}</span>
  </div>
  <div>
    <label>Observaciones:</label>
    <span>{{ budget.observations }}</span>
  </div>
  <div>
    <button pButton type="button" label="Volver" icon="pi pi-arrow-left" routerLink="/budgets" class="p-button-secondary"></button>
  </div>
</div>
