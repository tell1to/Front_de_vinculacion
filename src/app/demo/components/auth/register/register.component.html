<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
                    <span class="text-600 font-medium">Registrate para continuar</span>
                </div>

                <div>
                    <label for="nombreC" class="block text-900 text-xl font-medium mb-2">Nombre Completo</label>
                    <input id="nombreC" type="text" placeholder="Nombre Completo" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="nombreC">

                    <label for="identificacion1" class="block text-900 text-xl font-medium mb-2">Identificación</label>
                    <input id="identificacion1" type="text" placeholder="Identificación" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="identificacion">

                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="email">

                    <label for="clave" class="block text-900 font-medium text-xl mb-2">Clave</label>
                    <p-password id="clave" [(ngModel)]="clave" placeholder="Clave" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    <div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" [routerLink]="['/']">Tienes una cuenta?</a>
                    </div>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="recuerdame1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="recuedame1">Acceptar terminos y condiciones</label>
                        </div>
                        
                    </div>
                    <button pButton pRipple label="Iniciar" class="w-full p-3 text-xl" (click)="verificarClaves()"></button>                  
                </div>
            </div>
        </div>
    </div>
</div>
