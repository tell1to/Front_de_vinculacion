                    <img src="https://suarezoftalmologia.com/wp-content/uploads/2020/05/Logo-Fundacion.png" alt="Image" height="80" class="mb-4">

                    <span class="text-600 font-medium">Iniciar sesión para continuar</span>
                </div>

                <div>

                        <div class="flex align-items-center">
                           
                        </div>

                    </div>
                    <button pButton pRipple label="Iniciar Sesión" class="w-full p-4 text-xl" [routerLink]="['/pages/portalpacientes']"></button>
